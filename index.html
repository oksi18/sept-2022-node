<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

<div class="block1"></div>

<input placeholder="message"/>
<button>Send message</button>
<div class="block2"></div>
<button class="join">Join Room</button>
<button class="leave">Leave Room</button>

<script type="module" >

import { io } from "https://cdn.socket.io/4.4.1/socket.io.esm.min.js";
       const socket = io("http://localhost:5200");

    // socket.on("message", () => {
    //     console.log("Message received")
    // })
    //
    // socket.on("message", (data) => {
    //     console.log(data)
    // })
    //
    // socket.on("user:connected", (data) => {
    //    document.write(data.message)
    // })

    socket.on('message:get', (text) => {
        const p = document.createElement("p")
        p.innerText = text;
        document.querySelector(".block1").appendChild(p);
    })

    document.querySelector('button').onclick = () =>  {
        const text = document.querySelector('input').value
        socket.emit('message:send', text);
    }

    const joinroom = document.querySelector('.join');
    const leaveroom = document.querySelector('.leave');

    joinroom.onclick = () => {
    socket.emit('join:room', { roomId: 1})
}

    leaveroom.onclick = () => {
       socket.emit('left:room', { roomId: 1})
    }

    socket.on('user:joined', (data) => {
    document.write(JSON.stringify(data))
})

    socket.on('user:left', (data) => {
    document.write(JSON.stringify(data))
})

</script>

</body>
</html>
